{{ if isset .Site.Params "mailchimp" }}
<div class="alertbar">
  <div class="container text-center">
    <span>
      {{ if isset .Site.Params "logo" }}
      <img src="{{ .Site.Params.logo | urlize | relURL }}" alt="logo">
      {{ else }}
      <span>{{.Site.Title}}</span>
      {{ end }}
      &nbsp; Never miss a <b>story</b>, subscribe to our newsletter
    </span>

    <form action="{{ with .Site.Params.mailchimp }}{{.}}{{end}}" method="post" name="mc-embedded-subscribe-form" target="_blank" novalidate>
      <input type="email" placeholder="Email" name="EMAIL" autocomplete="on" required>
      <!-- this is a hidden field for spam blocking - humans won't see it so they won't fill it in -->
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="{{ with .Site.Params.mailprotect }}{{.}}{{end}}" tabindex="-1" value="">
      </div>
      <input type="submit" value="Subscribe" name="subscribe" >
    </form>

  </div>
</div>
{{ end }}
